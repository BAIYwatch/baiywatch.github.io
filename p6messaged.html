<!DOCTYPE html>
<html>
<head>
	<title>Message</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="p6messaged.css">
</head>
<body>
	<div id="messagePage">
		<div id="topBar">
			<div class="item">
				<div id="arrow"><img src="images/arrow.png"></div>
			</div>

			<div class="item">
				<div id="name">
					<h1>Gorpy</h1>
				</div>
			</div>
			<div class="item">
				<div id="menu"><img src="images/menu.png"></div>
			</div>
		</div>
		<div id="chat">
			<div id="message1">
				<p>Hi Gorpy! I'm a sophomore in your AP biology class and I'm having trouble with the homework. I was wondering if you could help me out with #3?</p>
			</div>
		</div>
		<div id="messageText">
			<input type="text" id="message" class="input">
			<button id="send">Send</button>
		</div>
		</div>
	</div>
</body>
