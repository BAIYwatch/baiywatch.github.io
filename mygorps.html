<!DOCTYPE html>
<html>
<head>
	<title>GORPY</title>
	<link rel="stylesheet" href="mygorps.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="screenBackground">
		<div id="topBar">
			<div id="title">
				My Gorps
			</div>
		</div>
		<div id="mainScreenSpace">
			<div class="collapseButton">
				<a href="#classGorps" data-toggle="collapse">Class Gorps</a>
			</div>
			<div id="classGorps" class="collapse">
				<div>
					<button class ="buttons" class="book">AP Biology</button>
				</div>
				<div>
					<button class ="buttons" class="book">French 5-6</button>
				</div>
				<div>
					<button class ="buttons" class="book">AP Literature</button>
				</div>
				<div>
					<button class ="buttons" class="book">AP Physics</button>
				</div>
			</div>
			<div class="collapseButton">
				<a href="#hobbyGorps" data-toggle="collapse">Hobby Gorps</a>
			</div>
			<div id="hobbyGorps" class="collapse">
				<div>
					<button class ="buttons" class="heart">Basketball</button>
				</div>
				<div>
					<button class ="buttons" class="heart">Photography</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
